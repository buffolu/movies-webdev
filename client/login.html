<!DOCTYPE html>
<html>
<head>
	<title>Responsive Loginform</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>

        <!-- LOGIN MODULE -->
        <div class="login">
            <div class="wrap">
                <!-- LOGIN FORM -->
                <div class="user">
                    <div class="form-wrap">
                        <!-- TABS -->
                    	<div class="tabs">
                            <h3 class="login-tab"><a class="log-in active" href="#login-tab-content"><span>Login<span></a></h3>
                    		<h3 class="signup-tab"><a class="sign-up" href="#signup-tab-content"><span>Sign Up</span></a></h3>
                    	</div>
                        <!-- TABS CONTENT -->
                    	<div class="tabs-content">
                            <!-- TABS CONTENT LOGIN -->
                    		<div id="login-tab-content" class="active">
                    			<form class="login-form" action="" method="post">
                    				<input type="text" class="input" id="user_login" autocomplete="off" placeholder="Email">
                    				<input type="password" class="input" id="user_pass_login" autocomplete="off" placeholder="Password">
                    				<input type="submit" class="button" value="Login">
                    			</form>
                    		</div>



                            <!-- SIGNUP TAB CONTENT -->
                            <div id="signup-tab-content">
                                <form class="signup-form" >
                                    <input type="text" class="input" id="user_name" autocomplete="off" name="username" placeholder="Username">
                                    <input type="email" class="input" id="user_email" name="email" autocomplete="off" placeholder="Email">

                                    <div class="password-container">
                                        <input type="password" class="input" id="user_pass" autocomplete="off" name="password" placeholder="Password">
                                    </div>

                                    <div class="password-container">
                                        <input type="password" class="input" id="confirm_pass" autocomplete="off" name="confirmPassword" placeholder="Confirm Password">
                                    </div>

                                    <input type="submit" class="button" value="Sign Up">
                                </form>
                            </div>

                    	</div>
                	</div>
                </div>
            </div>
        </div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<script type="text/javascript" src = js/app.js></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>
</html>
