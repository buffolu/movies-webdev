    <!--selction to select how by what value to sort the movies    -->

        <option value="title">Title</option>
        <option value="year">Year</option>
        <option value="ratings">Rating</option>
      </select>
     
    <!--selection to select the order of the movies high to low or low to high   -->

        <option value="low-high">from low to high</option>
        <option value="high-low">from high to low</option>
    </select>
